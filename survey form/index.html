<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Dotazník spokojnosti</h1>
            <p id="description">Ďakujeme, že nám pomáhate zlepšiť naše služby.</p>
        </header>
        <form id="survey-form">

            <label id="name-label" for="name">Meno</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Zadajte Vaše meno" required>

            <label id="email-label" for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Zadajte Váš mail" required>

            <label id="number-label" for="age">Vek</label>
            <input type="number" name="age" id="number" min="15" max="99" class="form-control" placeholder="30" />

            <p>Lekáreň som navštívil za účelom:</p>
            <select name="dropdown" id="dropdown" class="form-control" required>
                <option disabled selected value>Vyberte:</option>
                <option value="OTC">Nákup voľnopredajných liekov</option>
                <option value="Rx">Výdaj liekov viazaných na predpis</option>
                <option value="pomocky">Výdaj zdravotníckych pomôcok</option>
                <option value="kozmetika">Nákup kozmetiky</option>
                <option value="poradenstvo">Poradenstvo a konzultácia s lekárnikom</option>
                <option value="meranie">Meranie krvného tlaku/cholesterolu/glukózy</option>
                <option value="dermo">Dermoporadenstvo</option>
                <option value="aktivacia">Aktivácia aplikácie VšZP</option>
                <option value="exspirovane">Odovzdanie exspirovaných liekov</option>
            </select>

            <p> So správaním a prístupom (porozumenie, ústretovosť, ochota, profesionalita) lekárnika som:</p>
            <label><input name="spokojnost" value="uplne-spokojny" type="radio" class="input-radio" checked />Úplne
                spokojný</label>
            <label><input name="spokojnost" value="skor-spokojny" type="radio" class="input-radio" />Skôr
                spokojný</label>
            <label><input name="spokojnost" value="skor-nespokojny" type="radio" class="input-radio" />Skôr
                nespokojný</label>
            <label><input name="spokojnost" value="uplne-nespokojny" type="radio" class="input-radio" />Úplne
                nespokojný</label>

            <p>Lekárnik:</p>
            <label><input name="aktivity" value="odpovedal" type="checkbox" class="input-check" checked />Bol ochotný
                odpovedať na moje otázky</label>
            <label><input name="aktivity" value="informacie" type="checkbox" class="input-check" />Poskytol mi
                dostatočné informácie</label>
            <label><input name="aktivity" value="zrozumitelnost" type="checkbox" class="input-check" />Poskytol mi
                zrozumiteľné informácie</label>

            <p>Čo navrhujem zlepšiť:</p>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Sem môžete napísať Vaše podnety..."></textarea>

            <button class="btn btn-primary" id="submit" type="submit">Odoslať</button>
        </form>
    </div>

</body>

</html>
